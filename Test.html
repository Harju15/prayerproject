<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <style>  
      table {  
        font-family: arial, sans-serif;  
        border-collapse: collapse;  
        width: 50%;
        margin: 0px auto;
      }
      #htmlContent{
        text-align: center;
      }  
      td, th, button {  
        border: 1px solid #dddddd;  
        text-align: left;  
        padding: 8px;  
      }  
      button {  
        border: 1px solid black;   
      } 
      tr:nth-child(even) {  
        background-color: #dddddd;  
      }  
    </style>  
    <div id="htmlContent">
      <h2 style="color: #0094ff">Hello</h2>  
      <h3>About this Code:</h3>  
      <p>Demo of how to convert and Download HTML page to PDF file with CSS, using JavaScript and jQuery.</p>  
     <div style="background-color: grey;"><p>hello</p></div>
   
    </div>
    <div id="editor"></div>
    <center>
      <p>
        <button id="generatePDF">generate PDF</button>
      </p>
     Ref:<a href="https://phpcoder.tech">phpcoder.tech</a>
    </center>

    <textarea id="source"></textarea>

<div id="output"></div>
<script>
    $(function() {
        $source=$("#source");
        $output=$("#output");
        $source.keyup(function() {
           $output.text($source.val());
        });
    });
</script>

<script>
var doc = new jsPDF();
    var specialElementHandlers = {
        '#editor': function (element, renderer) {
            return true;
        }
    };
    
    //margins.left, // x coord   margins.top, { // y coord
    $('#generatePDF').click(function () {
        doc.fromHTML($('#output').html(), 15, 15, {
            'width': 700,
            'elementHandlers': specialElementHandlers
        });
        doc.save('sample_file.pdf');
    });</script>

   <script src="js/Custom.js"></script>
</body>
</html>

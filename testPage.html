<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Pray</title>
    <link rel="stylesheet" href="css/Custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
  <div style="margin-top: 4rem;">
      <h2 style="text-align: center;" >Write your thoughts <a href="tableofContents.html">Home</a></h2> 
      
    </div>
    
    

<div style="display: flex; justify-content: center; align-items: center;" id="">
    
      <textarea name="" id="source" class="paper pattern content" cols="30" rows="10" style="width: 600px"></textarea>
      
    </div>
    <div id="output" hidden> hello</div>
   
    <div class="wrap">
        <button class="button" id="generatePDF">Download</button>
      </div>

      <!--javascript-->
       <!--download script-->
      <script type="text/javascript">
        var doc = new jsPDF();
        var specialElementHandlers = {
            '#editor': function (element, renderer) {
                return true;
            }
        };
         
         
        $('#generatePDF').click(function () {
            doc.fromHTML($('#output').html(), 15, 15, {
                'width': 700,
                'elementHandlers': specialElementHandlers
            });
            doc.save('prayerpage.pdf');
        });
        </script>
         <!--textareamirror-->
         <script>
         $(function() {
            $source=$("#source");
            $output=$("#output");
            $source.keyup(function() {
               $output.text($source.val());
            });
        });
    </script>
    <!--custom-->
      <script src="js/Custom.js"></script>
</body>
</html>
